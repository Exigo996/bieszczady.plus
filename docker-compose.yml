services:
  # PostgreSQL with PostGIS
  db:
    image: postgis/postgis:16-3.4
    container_name: bieszczady_db
    environment:
      POSTGRES_DB: bieszczady
      POSTGRES_USER: bieszczady
      POSTGRES_PASSWORD: DncGjQnzdg3Rn4xR2d92
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bieszczady"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: bieszczady_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Django Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bieszczady_backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
      - backend_static:/app/static
      - backend_media:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DEBUG: "True"
      SECRET_KEY: "dev-secret-key-change-in-production"
      DATABASE_URL: "postgresql://bieszczady:DncGjQnzdg3Rn4xR2d92@db:5432/bieszczady"
      REDIS_URL: "redis://redis:6379/0"
      CELERY_BROKER_URL: "redis://redis:6379/0"
      CELERY_RESULT_BACKEND: "redis://redis:6379/0"
      ALLOWED_HOSTS: "localhost,127.0.0.1,backend,0.0.0.0"
      CORS_ALLOWED_ORIGINS: "http://localhost:3000,http://127.0.0.1:3000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
  # Celery Worker
  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bieszczady_celery
    command: celery -A config worker -l info
    volumes:
      - ./backend:/app
      - backend_media:/app/media
    environment:
      DEBUG: "True"
      SECRET_KEY: "dev-secret-key-change-in-production"
      DATABASE_URL: "postgresql://bieszczady:DncGjQnzdg3Rn4xR2d92@db:5432/bieszczady"
      REDIS_URL: "redis://redis:6379/0"
      CELERY_BROKER_URL: "redis://redis:6379/0"
      CELERY_RESULT_BACKEND: "redis://redis:6379/0"
    depends_on:
      - db
      - redis
      - backend

  # Celery Beat (for periodic tasks)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bieszczady_celery_beat
    command: celery -A config beat -l info
    volumes:
      - ./backend:/app
    environment:
      DEBUG: "True"
      SECRET_KEY: "dev-secret-key-change-in-production"
      DATABASE_URL: "postgresql://bieszczady:DncGjQnzdg3Rn4xR2d92@db:5432/bieszczady"
      REDIS_URL: "redis://redis:6379/0"
      CELERY_BROKER_URL: "redis://redis:6379/0"
      CELERY_RESULT_BACKEND: "redis://redis:6379/0"
    depends_on:
      - db
      - redis
      - backend

  # Nuxt Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: bieszczady_frontend
    volumes:
      - ./frontend:/app
      - /app/.output  # Prevent overwriting build output
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      NUXT_PUBLIC_API_BASE: http://localhost:8000/api
      NUXT_PUBLIC_SITE_URL: http://localhost:3000
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
  backend_static:
  backend_media:
